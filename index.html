<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://vjs.zencdn.net/7.2.3/video-js.css" rel="stylesheet">
    <title>Dynamic Video Player</title>
</head>
<body>
<video id="myVideo" width="320" height="240" controls>
    <source src="http://localhost:8085/streaming/api/video/579c81a6-dfcf-475e-bbca-25df17c0e1de/master.m3u8" type="application/x-mpegURL">
    Your browser does not support the video tag.
</video>

<video id='hls-example'  class="video-js vjs-default-skin" width="400" height="300" controls>
    <source type="application/x-mpegURL" src="http://localhost:8085/streaming/api/video/579c81a6-dfcf-475e-bbca-25df17c0e1de/master.m3u8">
</video>


<script src="https://vjs.zencdn.net/ie8/ie8-version/videojs-ie8.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.14.1/videojs-contrib-hls.js"></script>
<script src="https://vjs.zencdn.net/7.2.3/video.js"></script>

<script>
    var player = videojs('hls-example');
    player.play();
</script>

</body>
</html>
